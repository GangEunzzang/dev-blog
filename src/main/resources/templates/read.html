<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>개발 블로그</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container mt-4">
    <h2>상세보기</h2>
    <form>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" readonly>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" name="content" th:text="${dto.content}" readonly></textarea>
        </div>
        <div class="form-group">
            <label for="writer">작성자</label>
            <input type="text" class="form-control" id="writer" name="writer" th:value="${dto.writer}" readonly>
        </div>
        <a th:href="@{/}" class="btn btn-success">목록</a>
        <a th:href="@{/modify/{id}(id=${dto.id})}" class="btn btn-primary">수정</a>
    </form>

    <label for="writer">댓글 목록</label>
    <input type="text" class="form-control" id="comment" name="comment">
    <button type="button" id="commentBtn" class="btn btn-success">댓글 작성</button>

    <h3>댓글</h3>
</div>

</body>
</html>

<script>

    $("#commentBtn").click(function () {
        $.ajax({
            type: "POST",
            url: ""
        });
    });

</script>
